apiVersion: v1
kind: ConfigMap
metadata:
  name: es-config
  namespace: es-operator-demo
data:
  elasticsearch.yml: |
    cluster.name: es-cluster
    network.host: "0.0.0.0"
    bootstrap.memory_lock: false
    discovery.seed_hosts: [es-master]
    cluster.initial_master_nodes: [es-master-0]
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-master
  namespace: es-operator-demo
spec:
  replicas: 1
  serviceName: es-master
  selector:
    matchLabels:
      application: elasticsearch
      role: master
  template:
    metadata:
      labels:
        application: elasticsearch
        role: master
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: init-sysctl
        image: busybox
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        resources:
          requests:
            memory: 50Mi
            cpu: 50m
          limits:
            memory: 50Mi
            cpu: 50m
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        resources:
          requests:
            memory: 600Mi
            cpu: 100m
          limits:
            memory: 600Mi
        image: "docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2"
        env:
        - name: "node.name"
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "ES_JAVA_OPTS"
          value: "-Xmx400m -Xms400m"
        - name: node.master
          value: "true"
        - name: node.data
          value: "false"
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 20
        ports:
        - containerPort: 9200
          name: es-http
        - containerPort: 9300
          name: es-transport
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
        - name: elasticsearch-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
      volumes:
        - name: es-data
          emptyDir: {}
        - name: elasticsearch-config
          configMap:
            name: es-config
            items:
              - key: elasticsearch.yml
                path: elasticsearch.yml
---
apiVersion: v1
kind: Service
metadata:
  name: es-http
  namespace: es-operator-demo
spec:
  selector:
    application: elasticsearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: es-master
  namespace: es-operator-demo
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    application: elasticsearch
    role: master
  ports:
  - name: transport
    port: 9300
    targetPort: 9300
  - name: http
    port: 9200
    targetPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: es-operator-demo
spec:
  selector:
    application: elasticsearch
    role: master
  ports:
    - name: transport
      port: 9300
      targetPort: 9300
    - name: http
      port: 9200
      targetPort: 9200
