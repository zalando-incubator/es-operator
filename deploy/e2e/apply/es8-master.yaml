apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es8-master
spec:
  replicas: 1
  serviceName: es8-master
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      application: es8
      role: master
  template:
    metadata:
      labels:
        application: es8
        role: master
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: elasticsearch
        resources:
          requests:
            memory: 1120Mi
            cpu: 100m
          limits:
            memory: 1120Mi
            cpu: 100m
        image: "docker.elastic.co/elasticsearch/elasticsearch:8.19.5"
        env:
        - name: "node.name"
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "ES_JAVA_OPTS"
          value: "-Xms560m -Xmx560m"
        - name: node.roles
          value: "master,data"
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            scheme: HTTP
            path: /_cluster/health?local=true
            port: 9200
        ports:
        - containerPort: 9200
          name: es-http
        - containerPort: 9300
          name: es-transport
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
      volumes:
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: es8-config
          items:
          - key: elasticsearch.yml
            path: elasticsearch.yml
